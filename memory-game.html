<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game for Kids</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
    }

    h1 {
      font-size: 2em;
      color: #ff6347;
      margin: 0.5em 0;
    }

    p {
      font-size: 1.2em;
      color: #333;
      margin: 0;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 1em;
      max-width: 500px;
      width: 100%;
    }

    .card {
      width: 100px;
      height: 100px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flip .card-inner {
      transform: rotateY(180deg);
    }

    .card .card-front, .card .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      backface-visibility: hidden;
    }

    .card .card-back {
      background-color: #ff6347;
      color: #fff;
    }

    .card .card-front {
      background-color: #ffebcd;
      transform: rotateY(180deg);
    }

    .message {
      font-size: 2em;
      color: #ff6347;
      margin-top: 1em;
      visibility: hidden;
      text-align: center;
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: bounceIn 1s ease-out, sparkle 2s infinite alternate;
    }

    @keyframes bounceIn {
      0% {
        transform: translate(-50%, -150%) scale(0.5);
        opacity: 0;
      }
      60% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    @keyframes sparkle {
      0% {
        text-shadow: 0 0 8px #fff, 0 0 15px #ff6347, 0 0 25px #ff6347, 0 0 40px #ff6347;
        color: #ff6347;
      }
      50% {
        text-shadow: 0 0 8px #fff, 0 0 15px #32cd32, 0 0 25px #32cd32, 0 0 40px #32cd32;
        color: #32cd32;
      }
      100% {
        text-shadow: 0 0 8px #fff, 0 0 15px #ff6347, 0 0 25px #ff6347, 0 0 40px #ff6347;
        color: #ff6347;
      }
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    footer button {
      padding: 10px 20px;
      font-size: 1.1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #ff6347;
      color: white;
      transition: background-color 0.3s, transform 0.3s;
    }

    footer button:hover {
      background-color: #e53e3e;
      transform: scale(1.1);
    }

  </style>
</head>
<body>
  <h1>üê† Memory Game üß†</h1>
  <p>Match all the pairs to win!</p>
  <div id="game-board" class="game-board"></div>
  <div id="message" class="message">üéâ Congratulations! You matched all pairs! üéâ</div>

  <footer>
    <button onclick="goBack()">Back</button>
    <button onclick="goNext()">Next</button>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const gameBoard = document.getElementById("game-board");
      const message = document.getElementById("message");

      const cardIcons = ["‚≠ê", "üíñ", "üåà", "ü¶Ñ", "üê∂", "üê±", "üåª", "üçé"];
      const cards = [...cardIcons, ...cardIcons].sort(() => Math.random() - 0.5);
      let flippedCards = [];
      let matchedPairs = 0;

      cards.forEach(icon => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front">${icon}</div>
            <div class="card-back">?</div>
          </div>
        `;
        card.addEventListener("click", () => flipCard(card, icon));
        gameBoard.appendChild(card);
      });

      function flipCard(card, icon) {
        if (flippedCards.length < 2 && !card.classList.contains("flip")) {
          card.classList.add("flip");
          flippedCards.push({ card, icon });
          if (flippedCards.length === 2) checkMatch();
        }
      }

      function checkMatch() {
        const [firstCard, secondCard] = flippedCards;
        if (firstCard.icon === secondCard.icon) {
          matchedPairs += 1;
          flippedCards = [];
          if (matchedPairs === cardIcons.length) showWinMessage();
        } else {
          setTimeout(() => {
            firstCard.card.classList.remove("flip");
            secondCard.card.classList.remove("flip");
            flippedCards = [];
          }, 1000);
        }
      }

      function showWinMessage() {
        message.style.visibility = "visible";
      }
    });

    function goBack() {
      if (document.referrer) {
        window.history.back();
      } else {
        window.location.href = 'game.html';
      }
    }

    function goNext() {
      window.location.href = 'trivia.html';
    }
  </script>
</body>
</html>
