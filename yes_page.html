<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      body, html {
          margin: 0;
          padding: 0;
          height: 100%;
          overflow: hidden;
          font-family: Arial, sans-serif; 
          background-image: url('road.jpg'); 
          background-size: cover; 
          background-position: center; 
      }

      
      .lawyer-popup {
          display: none; 
          position: absolute;
          top: 50%; 
          left: -300px; 
          transform: translateY(-50%); 
          text-align: center;
          color: #333; 
          border-radius: 10px; 
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); 
          animation: move 8s linear infinite; 
      }

      .lawyer-popup img {
          width: 300px; 
          height: auto; 
          margin-bottom: 10px; 
      }

      @keyframes move {
          0% { left: -300px; } 
          100% { left: 100%; } 
      }

      .start-button {
          display: block;
          width: 200px; 
          padding: 15px 30px; 
          margin: 20px auto;
          text-align: center;
          font-size: 24px; 
          font-weight: bold;
          color: white;
          background-color: #007bff; 
          border: none;
          border-radius: 5px;
          cursor: pointer;
          text-decoration: none;
          position: absolute;
          bottom: 50px; 
          left: 50%;
          transform: translateX(-50%);
          transition: background-color 0.3s, transform 0.3s; 
      }

     
      .start-button:hover {
          background-color: #0056b3; 
          transform: translateX(-50%) scale(1.05); 
      }
  </style>
</head>
<body>
    
    <audio autoplay loop>
        <source src="bgm.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>


    <div class="lawyer-popup" id="lawyerPopup">
        <img src="lawyer1.jpg" alt="Lawyer Image"> 
        <div>Let's begin our journey!</div>
    </div>

    
    <a href="teena.html" class="start-button">Let's Begin</a> 

    <script>
        
        setTimeout(() => {
            const lawyerPopup = document.getElementById('lawyerPopup');
            lawyerPopup.style.display = 'block'; 
        }, 2000);
    </script>
</body>
</html>
