<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé® Arts and Crafts Game üé®</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
      text-align: center;
    }

    h1 {
      color: #ff6347;
      font-size: 3em;
      margin-bottom: 1em;
    }

    #game-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 2em;
      width: 80%;
      max-width: 800px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .tools-container {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .tool {
      padding: 1em;
      border: 2px solid #ff6347;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ffebcd;
      font-size: 1.5em;
      transition: background-color 0.3s, transform 0.3s;
    }

    .tool:hover {
      background-color: #ff6347;
      color: white;
      transform: scale(1.1);
    }

    .canvas-container {
      border: 2px solid #ff6347;
      width: 100%;
      height: 400px;
      background-color: #ffffff;
      border-radius: 10px;
      position: relative;
    }

    #myCanvas {
      width: 100%;
      height: 100%;
      cursor: crosshair;
    }

    #clear-btn {
      background-color: #ff6347;
      color: white;
      padding: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2em;
      margin-top: 15px;
      transition: background-color 0.3s;
    }

    #clear-btn:hover {
      background-color: #ff4500;
    }

    #back-btn {
      background-color: #4caf50;
      color: white;
      padding: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2em;
      margin-top: 15px;
      transition: background-color 0.3s;
    }

    #back-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>üé® Arts and Crafts Game üé®</h1>

  <div id="game-container">
    <div class="tools-container">
      <div id="draw-tool" class="tool">‚úè Draw</div>
      <div id="circle-tool" class="tool">‚≠ï Circle</div>
      <div id="square-tool" class="tool">üüß Square</div>
      <div id="color-tool" class="tool">üé® Color</div>
    </div>

    <div class="canvas-container">
      <canvas id="myCanvas"></canvas>
    </div>

    <button id="clear-btn">Clear Canvas</button>
    <button id="back-btn" onclick="location.href='game.html'">Back</button>
  </div>

  <script>
    // Canvas Setup
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 800;
    canvas.height = 400;

    let isDrawing = false;
    let currentTool = 'draw';
    let currentColor = '#000000';

    // Drawing Functions
    function startDrawing(e) {
      if (currentTool === 'draw') {
        isDrawing = true;
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
      }
    }

    function draw(e) {
      if (!isDrawing) return;
      if (currentTool === 'draw') {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.strokeStyle = currentColor;
        ctx.lineWidth = 5;
        ctx.stroke();
      }
    }

    function stopDrawing() {
      isDrawing = false;
    }

    // Tool selection functions
    document.getElementById('draw-tool').addEventListener('click', () => {
      currentTool = 'draw';
      ctx.lineWidth = 5; // reset line width for drawing
    });

    document.getElementById('circle-tool').addEventListener('click', () => {
      currentTool = 'circle';
    });

    document.getElementById('square-tool').addEventListener('click', () => {
      currentTool = 'square';
    });

    document.getElementById('color-tool').addEventListener('click', () => {
      currentColor = prompt('Enter a color (e.g., #ff6347 or blue):') || '#000000';
    });

    // Handle canvas interaction
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    // Drawing Shapes (Circle & Square)
    canvas.addEventListener('click', (e) => {
      if (currentTool === 'circle') {
        ctx.beginPath();
        ctx.arc(e.offsetX, e.offsetY, 30, 0, Math.PI * 2);
        ctx.fillStyle = currentColor;
        ctx.fill();
      } else if (currentTool === 'square') {
        ctx.beginPath();
        ctx.rect(e.offsetX - 30, e.offsetY - 30, 60, 60);
        ctx.fillStyle = currentColor;
        ctx.fill();
      }
    });

    // Clear Canvas
    document.getElementById('clear-btn').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
  </script>

</body>
</html>
