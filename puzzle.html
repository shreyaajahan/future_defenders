<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff6347;
        }
        input[type="text"] {
            padding: 10px;
            margin: 20px 0;
            font-size: 1.2em;
            border: 2px solid #ff6347;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff4500;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <h1>Word Scramble Game</h1>
    <p id="scrambledWord"></p>
    <input type="text" id="userGuess" placeholder="Type your guess here" />
    <button onclick="checkGuess()">Guess</button>
    <div class="message" id="message"></div>
    <button id="nextButton" onclick="nextWord()" style="display: none;">Next Word</button>

    <script>
        const words = ['law', 'court', 'prison', 'lawyer', 'judge', 'victim', 'punish', 'release'];
        let currentWord, scrambledWord;

        function scrambleWord(word) {
            const scrambled = word.split('').sort(() => 0.5 - Math.random()).join('');
            return scrambled;
        }

        function startGame() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            scrambledWord = scrambleWord(currentWord);
            document.getElementById("scrambledWord").textContent = `Scrambled Word: ${scrambledWord}`;
            document.getElementById("message").textContent = '';
            document.getElementById("userGuess").value = '';
            document.getElementById("nextButton").style.display = 'none';
        }

        function checkGuess() {
            const userGuess = document.getElementById("userGuess").value.toLowerCase();

            if (userGuess === currentWord) {
                document.getElementById("message").textContent = `Correct! The word is "${currentWord}".`;
                document.getElementById("nextButton").style.display = 'block';
            } else {
                document.getElementById("message").textContent = 'Try again!';
            }
        }

        function nextWord() {
            startGame();
        }

        
        startGame();
    </script>

</body>
</html>
